jib {
    container.creationTime = 'USE_CURRENT_TIMESTAMP'
    from {
        image = 'bellsoft/liberica-openjdk-alpine-musl:15.0.2-10-x86_64'
    }
    to {
        tags = ['v3', 'latest']
        image = 'registry.gitlab.com/petrelevich/dockerregistry/currencyRateBot'
        auth {
            username = gitlabUser
            password = gitlabPassword
        }
    }
}
